<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Work</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="curincy-convater">
        <div class="curincy-convater-body">
            <form id="form" action="#">
                <div class="curincy-input">
                    <div class="amount">
                        <span id="amountSyntex"></span>
                        <input id="amountFeild" type="text" placeholder="Type Amount">
                        <p id="amoundFeildMassage"></p>
                    </div>
                    <div class="first-code">
                        <select  id="firstCheckbox">
                            <option value="0">Select</option>
                            <option value="1">BDT</option>
                            <option value="86">USD</option>
                            <option value="125">Euro</option>
                            <option value="1.5">Rupee</option>
                            <option value="163">Pound</option>
                        </select>
                        <p id="firstCheckboxMassage"></p>
                    </div>
                    <span id="rooter" ><i class="fas fa-exchange-alt"></i></span>
                    <div class="secend-code">
                        <select  id="secendCheckbox">
                            <option value="0">Select</option>
                            <option value="1">BDT</option>
                            <option value="86">USD</option>
                            <option value="125">Euro</option>
                            <option value="1.5">Rupee</option>
                            <option value="163">Pound</option>
                        </select>
                        <p id="secendCheckboxMassage"></p>
                    </div>
                </div>
                <div class="output">
                    <span id="output">Result...</span>
                    <button id="button" type="Submit">Check</button>
                </div>
            </form>
        </div>
    </div>














    <script src="./app.js"></script>
</body>
</html>
