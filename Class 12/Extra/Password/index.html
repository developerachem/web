<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Password Check</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>






    <div class="password-section">
        <div class="login-body">
            <form id="loginForm" action="#">
                <label for="userName">Username :</label>
                <input id="userName" type="text" placeholder="Username">
                <p class="red" id="userNameMassage"></p>
                <label for="firstPassword">Password :</label>
                <div class="password1">
                    <input id="firstPassword" type="password" placeholder="Password">
                    <span id="firstPasswordeye"><i class="far fa-eye"></i></span>
                </div>
                <p class="red" id="firstPasswordMassage"></p>
                <label for="secendPassword">Confirm Password :</label>
                <div class="password2">
                    <input id="secendPassword" type="password" placeholder="Re-Type Password">
                    <span id="secendPasswordEye"><i class="far fa-eye"></i></span>
                </div>
                <p class="red" id="secendPasswordMassage"></p>
                <!-- <button  >Sing n</button> -->
                <a id="nurAMinVai" type="submit" href="#">SingIn</a>

            </form>
            <div id="loader">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
