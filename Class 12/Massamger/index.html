<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Massanger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="massanger-section">
    <div class="container">
      <div class="massanger-item ">






        
        <div class="first-massanger">
          <div class="massanger-head">
            <div class="profile">
              <div id="myImage">
                
              </div>
              <div class="name">
                <h5 id="myName">input</h5>
                <p>active Now</p>
              </div>
            </div>
            <div class="call">
              <ul>
                <li><a href="#"><i class="fas fa-phone-alt"></i></a></li>
                <li><a href="#"><i class="fas fa-video"></i></a></li>
                <li><a href="#"><i class="fas fa-ellipsis-h"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="massanger-body">
            <div class="clint-massage">
              <ul>
                <li id="my-massage"></li>
              </ul>
            </div>

          </div>
          <div class="massanger-footer">
            <div class="footer-icon">
              <ul>
                <li><a href="#"><i class="fas fa-plus-circle"></i></a></li>
                <li><a href="#"><i class="fas fa-camera"></i></a></li>
                <li><a href="#"><i class="far fa-image"></i></a></li>
              </ul>
            </div>
            <div class="massage-box">
              <form id="my-massage-btn" action="#">
                <input id="my-massage-input" class="input" type="text" placeholder="type Yiur Massage">
                <button type="submit"><i class="far fa-paper-plane"></i></button>
              </form>
              
            </div>
          </div>
        </div>





        <div class="first-massanger">
          <div class="massanger-head">
            <div class="profile">
              <div id="clintImage">
                
              </div>
              <div class="name">
                <h5 id="clintName">input</h5>
                <p>active Now</p>
              </div>
            </div>
            <div class="call">
              <ul>
                <li><a href="#"><i class="fas fa-phone-alt"></i></a></li>
                <li><a href="#"><i class="fas fa-video"></i></a></li>
                <li><a href="#"><i class="fas fa-ellipsis-h"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="massanger-body">
            <div class="clint-massage">
              <ul>
                <li id="clint-massage"></li>
              </ul>
            </div>
 
          </div>
          <div class="massanger-footer">
            <div class="footer-icon">
              <ul>
                <li><a href="#"><i class="fas fa-plus-circle"></i></a></li>
                <li><a href="#"><i class="fas fa-camera"></i></a></li>
                <li><a href="#"><i class="far fa-image"></i></a></li>
              </ul>
            </div>
            <div class="massage-box">
              <form id="clint-massage-btn" action="#">
                <input id="clint-massage-input" class="input" type="text" placeholder="type Yiur Massage">
                <button type="submit"><i class="far fa-paper-plane"></i></button>
              </form>
            </div>
          </div>
        </div> 




      </div>
    </div>
  </div>


  <script src="./function.js"></script>
  <script src="./app.js"></script>

</body>
</html>
